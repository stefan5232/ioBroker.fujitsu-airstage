# Dependabot will run on day 27 of each month at 02:29 (Europe/Berlin timezone)
version: 2
updates:

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "29 2 27 * *"
    open-pull-requests-limit: 15
    assignees:
      - "stefan5232"
    versioning-strategy: "increase"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "29 2 27 * *"
    open-pull-requests-limit: 15
    assignees:
      - "stefan5232"
